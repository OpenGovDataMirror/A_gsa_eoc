<div class="grid-container font-sans-sm container__leadership padding-left-0 padding-right-0">
    <section class="usa-graphic-list padding-top-0" >
        <div class="grid-container padding-0">
            <div class="usa-graphic-list__row grid-row grid-gap">
                {% assign sorted_dept = site.members | sort: 'department'  %}
                {% for bio in sorted_dept %}
                <div class="desktop:grid-col-4 tablet:grid-col-6 container members-list padding-top-2 card__members">
                    <div class="clearfix shadow-5 radius-lg bg-white padding-2">
                        <div class="left">
                            <img class="card__image--seal" src="{{ site.baseurl }}/assets/images/agency-seals/{{ bio.bio-image }}" alt="{{bio.bio-image-alt-text }} agency seal">
                        </div>
                        <div class="right padding-left-1">
                            <span class="name">{{ bio.name }}<br></span>
                            <span class="title"> <!--{% unless bio.job-title %} {{ "" }} {% else %}{{ bio.job-title }}, {% endunless %}--> {{ bio.department }}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
